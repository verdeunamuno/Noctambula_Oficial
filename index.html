
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noctámbula Pizza Co. - Gestión</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#fef01e">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
        }
        .pizza-bg {
            background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.9)), url('https://images.unsplash.com/photo-1513104890138-7c749659a591?auto=format&fit=crop&q=80&w=2000');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.2);
        }
        ::-webkit-scrollbar-thumb {
            background: #fef01e;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #e2d71a;
        }
        .bg-noctambula { background-color: #fef01e; }
        .text-noctambula { color: #fef01e; }
        .border-noctambula { border-color: #fef01e; }

        /* Estilo para ocultar el ticket en pantalla pero no en impresora */
        #printable-ticket {
            display: none;
        }

        /* PRINT STYLES FOR THERMAL TICKET */
        @media print {
            #root {
                display: none !important;
            }
            #printable-ticket {
                display: block !important;
                position: fixed;
                left: 0;
                top: 0;
                width: 80mm;
                background: white;
                color: black;
                padding: 5mm;
                font-family: 'Courier New', Courier, monospace;
                font-size: 12px;
            }
            @page {
                margin: 0;
                size: 80mm auto;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.463.0",
    "react-dom/": "https://esm.sh/react-dom@^19.0.0/",
    "react/": "https://esm.sh/react@^19.0.0/",
    "react": "https://esm.sh/react@^19.0.0",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "chart.js/auto": "https://esm.sh/chart.js/auto",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "chart.js/": "https://esm.sh/chart.js@^4.5.1/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <!-- Contenedor externo para el ticket de impresión -->
    <div id="printable-ticket"></div>
    <script>
      window.deferredPrompt = null;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        window.deferredPrompt = e;
        window.dispatchEvent(new Event('pwa-install-available'));
      });

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(err => console.debug('SW silent error in preview:', err));
        });
      }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
